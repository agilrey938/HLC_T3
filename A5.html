<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5</title>
    <script>
        // Función para manejar el envío del formulario
        function mostrarDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe y la página se recargue

            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var edad = document.getElementById("edad").value;
            var pais = document.getElementById("pais").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var colorFavorito = document.getElementById("colorFavorito").value;
            var genero = document.querySelector('input[name="genero"]:checked').value;
            var terminos = document.getElementById("terminos").checked;

            // Mostrar los datos en pantalla
            var resultado = `
                <h3>Datos Ingresados:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo electrónico:</strong> ${email}</p>
                <p><strong>Contraseña:</strong> ${password}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>País:</strong> ${pais}</p>
                <p><strong>Fecha de Nacimiento:</strong> ${fechaNacimiento}</p>
                <p><strong>Color Favorito:</strong> <span style="background-color: ${colorFavorito}; padding: 5px; color: white;">${colorFavorito}</span></p>
                <p><strong>Género:</strong> ${genero}</p>
                <p><strong>Términos aceptados:</strong> ${terminos ? "Sí" : "No"}</p>
            `;

            // Insertar los datos en el div de resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h2>Formulario</h2>
    <form id="formulario" onsubmit="mostrarDatos(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required minlength="3" maxlength="50" autocomplete="off" placeholder="Escribe tu nombre"><br><br>

        <label for="email">Correo electronico:</label>
        <input type="email" id="email" required minlength="6" maxlength="20" autocomplete="off" placeholder="email@ejemplo.com"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required minlength="6" maxlength="20" autocomplete="off" placeholder="Contraseña de 6 a 20 caracteres"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="1" max="120" placeholder="Introduce tu  edad"><br><br>
       
        <label for="pais">País:</label>
        <select id="pais">
            <option value="031">España</option>
            <option value="032">Lituania</option>
            <option value="033">Jerusalen</option>
        </select><br><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento"><br><br>

        <label for="colorFavorito">Color favorito:</label>
        <input type="color" id="colorFavorito"><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="genero">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="genero">Femenino</label><br><br>

        <input type="checkbox" id="terminos">
        <label for="terminos">Acepto los términos:</label><br><br>
        
        <input type="submit" value="Registrarse">
    </form>

    <!-- Div donde se mostrarán los datos ingresados -->
    <div id="resultado"></div>
</body>
</html>
